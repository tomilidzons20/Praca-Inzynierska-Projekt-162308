{% load i18n static %}

<div class="col">
  <input class="extra-checkbox" type="checkbox" name="extra-extra" 
    id="id_extra-extra_{{ forloop.counter0 }}" value="{{ extra.id }}">
  <label class="extra-label" for="id_extra-extra_{{ forloop.counter0 }}">
    <div class="bg-body-secondary px-3 rounded d-flex justify-content-center" style="min-height: 100%; min-width: 100%;">
      <div class="w-100 d-flex justify-content-between align-items-center">
        <p class="p-0 m-0 pe-3">{{ extra.name }}</p>
        <b class="p-0 m-0">{{ extra.cost.amount }} {{ extra.cost.currency }}</b>
      </div>
    </div>
  </label>
</div>
