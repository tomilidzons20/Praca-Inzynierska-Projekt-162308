{% load i18n %}

{% if wizard.steps.prev %}
<div class="row mt-3">
  <div class="col-6 col-md-2">
    <button class="btn btn-secondary w-100" name="wizard_goto_step" type="submit" value="{{ wizard.steps.first }}" formnovalidate>
      {% translate "First step" %}
    </button>
  </div>
  <div class="col-6 col-md-2">
    <button class="btn btn-secondary w-100" name="wizard_goto_step" type="submit" value="{{ wizard.steps.prev }}" formnovalidate>
      {% translate "Prev step" %}
    </button>
  </div>
</div>
{% endif %}
