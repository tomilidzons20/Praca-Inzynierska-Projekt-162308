{% load static i18n %}

<div class="modal fade" id="address-modal" tabindex="-1" aria-labelledby="address-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

        <h1 class="modal-title fs-5" id="address-modal-label">{% trans "Change Address" %}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      </div>

      <form data-url="{% url 'update_address' %}" method="post" id="address-form">
        {% csrf_token %}
        <div class="modal-body">
          {{ address_form.as_p }}
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Close" %}</button>
          <button type="submit" class="btn btn-primary">{% trans "Save changes" %}</button>
        </div>

      </form>

    </div>
  </div>
</div>
